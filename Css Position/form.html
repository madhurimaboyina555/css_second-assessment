<!DOCTYPE html>
<html>
<head>
<title>Pattern</title>
    </head>
    <body  style="background-color: grey">
    <form>
        <fieldset>
        <legend>Pattern</legend>

        Enter Pattern:<input type="text" pattern="[a-z]{2,5}"><br>
        Select Number:<input type="number" min="0"  max="9" pattern="[0-9]{2,5}"><br>
        Select Characters:<input type="text" pattern="[A-Za-z 0-9]{2,5}"><br>
        <input type="submit">
    </fieldset>
        </form>
    </body>
</html>
